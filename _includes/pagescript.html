<script src="/assets/js/jquery-1.10.2.js"></script>
<script src="/assets/js/simpleJekyllSearch.js"></script> 
<script type="text/javascript" src="/assets/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>


<script type="text/javascript">
    /* Header Anchors */
    $('h1,h2,h3,h4,h5,h6').filter('[id]').each(function () {
        $(this).wrap('<a name="'+$(this).attr('id')+'"></a>');
    });

    /* Jekyll Simple Search option */

    $(document).ready(function() {
        $('.search-field').simpleJekyllSearch({
            jsonFile: '/search.json',
            jsonFormat: 'title,category,content,desc,url,date,shortdate',
            searchResults: '.search-results',
            template: '<li><a href="{url}"><time datetime="{date}">{shortdate}</time> &mdash; {title}</a></li>',
            noResults: '<p>Nothing found.</p>'
        });

        $(".gallery-link").fancybox({ nextEffect: 'fade', prevEffect: 'fade' });
    });

    (function($, window, undefined) {

        var bs = {
            close: $(".icon-remove-sign"),
            searchform: $(".search-form"),
            canvas: $("body"),
            dothis: $('.dosearch')
        };

        bs.dothis.on('click', function() {
            $('.search-wrapper').css({display: "block"});
            bs.searchform.toggleClass('active');
            bs.searchform.find('input').focus();
            bs.canvas.toggleClass('search-overlay');
        });

        bs.close.on('click', function() {
            $('.search-wrapper').removeAttr('style');
            bs.searchform.toggleClass('active');
            bs.canvas.removeClass('search-overlay');
        });
    })(jQuery, window);
</script>
